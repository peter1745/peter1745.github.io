<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Peter Nilsson - Home</title>
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        
        <!-- Posts JS -->
        <script src="/js/postLoader.js"></script>

        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        
        <script>
            window.addEventListener('load', () =>
            {
                LoadPostsDatabase().then((data) =>
                {
                    if (data === null || data === undefined)
                        return;

                    console.log(data);
                    
                    if (data.previews.length === 0)
                    {
                        document.getElementById('preview-spinner').remove();
                        return;
                    }

                    LoadPostData(data.previews).then((postsArr) =>
                    {
                        let targetContainer = document.getElementById('post-previews');
                        for (let postData of postsArr)
                        {
                            let html = `
                            <!-- Post preview-->
                            <div class="card mt-3 post-preview" onclick="window.location.href = '/post?id=${postData.ID}'" id="${postData.ID}">
                                <div class="card-body">
                                    <h3 class="card-title">${postData.title}</h3>
                                    <h4 class="card-subtitle text-truncate mw-50">${postData.heading}</h4>
                                    <p class="card-text text-truncate mw-50"></p>
                                    <blockquote class="blockquote mb-0 mt-4">
                                        <footer class="blockquote-footer">
                                            Posted by
                                            <a href="/about.html">Peter Nilsson</a>
                                            on ${postData.date}
                                        </footer>
                                    </blockquote>
                                </div>
                            </div>
                            `;

                            targetContainer.insertAdjacentHTML('beforeend', html);

                            let cardElement = document.getElementById(postData.ID);
                            let contentElement = cardElement.querySelector('p.card-text');

                            contentElement.innerHTML = postData.content;
                            
                            // Removes the HTML content entirely... WHAT
                            contentElement.textContent = contentElement.textContent;
                        }

                        document.getElementById('preview-spinner').remove();
                    }).catch((err) =>
                    {
                        console.log(err);
                    });

                }).catch((error) =>
                {
                    console.log(error);
                    OnLoadError('Failed to load most recent posts');
                });
            });
        </script>
    </head>
    <body>
        <!-- Page Header-->
       <header class="masthead" style="background-image: url('/assets/img/home-bg-2.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Welcome!</h1>
                            <span class="subheading">
                                My name is Peter, and I'm a professional software engineer from Sweden.
                                <br />
                                If you want to know more about me, check out the <a href="/about" class="text-decoration-none">About</a> page!
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container-fluid">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7" id="post-previews">
                    <h2 id="recent-posts-title">Recent Posts</h2>
                    <div class="d-flex justify-content-center" id="preview-spinner">
                        <div class="spinner-border" role="status" style="width: 5rem; height: 5rem;">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
                <!---<div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="d-flex justify-content-end mt-3 mb-0"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>--->
            </div>
        </div>
        <!-- Bootstrap JS + CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <link href="/css/custom.css" rel="stylesheet" />

        <!-- Custom JS-->
        <script src="/js/scripts.js"></script>
    </body>
</html>
