<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Peter Nilsson - New Post</title>
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />

        <script src="/js/post-creator.js"></script>

        <script>
            let previewUpdateTimer;

            const monthNames = [ 'January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December' ];

            function UpdatePostPreview()
            {
                let title = document.getElementById('post-title').value;
                let subtitle = document.getElementById('post-subtitle').value;
                let content = document.getElementById('post-content').value;

                let processedContent = PreProcessContent(content);

                document.querySelector('.card-title').textContent = title;
                document.querySelector('.card-subtitle').textContent = subtitle;
                document.querySelector('.card-text').innerHTML = processedContent;

                document.querySelectorAll('code').forEach((elem) =>
                {
                    elem.classList.add('prettyprint');
                    elem.classList.add('linenums');
                });

                PR.prettyPrint();
            }

            function OnPostContentChanged(e)
            {
                UpdatePostPreview();
                //if (previewUpdateTimer !== undefined)
                //    clearTimeout(previewUpdateTimer);
                    
                //previewUpdateTimer = setTimeout(UpdatePostPreview, 100);
            }

            window.addEventListener('load', () =>
            {
                document.getElementById('post-title').addEventListener('keyup', OnPostContentChanged);
                document.getElementById('post-subtitle').addEventListener('keyup', OnPostContentChanged);
                document.getElementById('post-content').addEventListener('keyup', OnPostContentChanged);

                let createPostButton = document.getElementById('create-post-btn');
                createPostButton.addEventListener('click', () =>
                {
                    let postTitle = document.querySelector('.card-title').textContent;
                    let postSubtitle = document.querySelector('.card-subtitle').textContent;
                    let postContent = document.querySelector('.card-text').innerHTML;

                    let currentDate = new Date();

                    let jsonData = JSON.stringify({
                        postID: postTitle.toLowerCase().replace(/\s+/g, '-'),
                        postData: {
                            title: postTitle,
                            heading: postSubtitle,
                            content: postContent,
                            date: `${monthNames[currentDate.getMonth()]} ${currentDate.getDate()}, ${currentDate.getFullYear()}`
                        }
                    });

                    const options = {
                        method: 'POST',
                        body: jsonData,
                        mode: 'cors',
                        headers: {
                            'Content-Type': 'application/json',
                            'Content-Length': jsonData.length
                        }
                    };

                    fetch('/create-post', options).then((res) =>
                    {
                        return res.json();
                    }) .then((res) =>
                    {
                        if (res.responseCode === 0)
                        {
                            // Successfully create post file
                            window.location.href = window.location.href;
                        }
                        else
                        {
                            alert(`Failed to create post! Reason: ${res.message}`);
                        }
                    }).catch((err) =>
                    {
                        console.error(err);
                    });
                });
            });
        </script>

        <style>
            #post-creator input[type="text"] {
                font-size: 2rem;
            }

            #post-creator textarea {
                font-size: 1.1rem;
            }
        </style>
    </head>
    <body>
        <div id="content-padding"></div>
        <!-- Post Content-->
        <article class="mb-4" id="post-creator" style="display: block;">
            <div class="container-fluid px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-5">
                       <form class="row g-1 needs-validation" novalidate>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control form-control-lg" name="title" id="post-title" placeholder="Title" required>
                                <label for="post-title">Title</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="subtitle" id="post-subtitle" placeholder="Subtitle">
                                <label for="post-subtitle">Subtitle</label>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="Content" id="post-content" data-autoresize="true" style="height: 50rem;"></textarea>
                                <label for="post-content">Content</label>
                            </div>
                            <div class="col-10">
                                <button class="btn btn-primary" type="button" id="create-post-btn">Create Post</button>
                            </div>
                       </form>
                    </div>
                    <div class="col-md-10 col-lg-8 col-xl-5">
                        <div class="card bg-transparent border border-0">
                            <div class="card-body">
                                <h1 class="card-title text-white">Title</h1>
                                <h4 class="card-subtitle text-white text-opacity-75">Subtitle</h4>
                                <hr />
                                <div class="card-text fs-5"></div>
                                <blockquote class="blockquote mb-0 mt-4">
                                    <footer class="blockquote-footer"></footer>
                                </blockquote>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
        
        <!-- Bootstrap JS + CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        
        <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>

        <link href="/css/custom.css" rel="stylesheet" />
        <link href="/css/syntax-highlighting.css" rel="stylesheet" />

        <!-- Custom JS-->
        <script src="/js/scripts.js"></script>
    </body>
</html>
