<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Peter Nilsson - Post</title>
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />

        <!-- Posts JS -->
        <script src="/js/postLoader.js"></script>

        <script>
            window.addEventListener('load', () =>
            {
                const urlParams = new URLSearchParams(window.location.search);
                
                if (!urlParams.has('id'))
                {
                    window.location.href = '/404';
                    return;
                }

                const postIDs = [ urlParams.get('id') ];
                LoadPostData(postIDs).then((postDataArr) =>
                {
                    let postData = postDataArr[0];

                    document.title = `Peter Nilsson - ${postData.title}`;

                    let postContainer = document.querySelector('div.card-body');
                    postContainer.querySelector('.card-title').textContent = postData.title;
                    postContainer.querySelector('.card-subtitle').textContent = postData.heading;
                    postContainer.querySelector('.card-text').innerHTML = postData.content;
                    postContainer.querySelector('.blockquote-footer').innerHTML = `Peter Nilsson, ${postData.date}`;

                    PR.prettyPrint();
                }).catch((err) =>
                {
                    window.location.href = '/';
                });
            });
        </script>
    </head>
    <body>
        <div id="content-padding"></div>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container-fluid px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-5">
                        <div class="card bg-transparent border border-0">
                            <div class="card-body">
                                <h1 class="card-title text-white"></h1>
                                <h4 class="card-subtitle text-white text-opacity-75"></h4>
                                <hr />
                                <div class="card-text fs-5"></div>
                                <blockquote class="blockquote mb-0 mt-4">
                                    <footer class="blockquote-footer"></footer>
                                </blockquote>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
        <!-- Bootstrap JS + CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>

        <link href="/css/custom.css" rel="stylesheet" />
        <link href="/css/syntax-highlighting.css" rel="stylesheet" />

        <!-- Custom JS-->
        <script src="/js/scripts.js"></script>
    </body>
</html>
